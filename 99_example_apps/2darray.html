<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D-array -esimerkki</title>
    <style>
    #pic {
        height: 200px;
        width: auto;
        display: none;
    }
    </style>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <p id="output"></p>
    <img id="pic" src="" alt="changing-pic">
    
    
    
    <script>
    
    var x = 0; // indeksi, josta kuvien näyttäminen aloitetaan
    var t = null; // timeout-index

    // itmes-array sisältää kuvien nimet (sijaitsevat ../img -kansiossa)
    // sekä kuvan näyttämiseen tarkoitettu aika (millisekuntteina)
    var items = [
        ["001-alphabet.png", 2000],
        ["002-school-bell.png", 4000],
        ["003-bicycle.png", 1000],
        ["004-blackboard.png", 500],
        ["005-books.png", 10000],
        ["006-calculator.png", 5000]
    ];
    
    var out = document.getElementById('output');
    var pic = document.getElementById('pic');
    
    /* 
    Start-funktio käynnistää kuvien näyttämisen
     */
    function start(){
        
        /* 
        Funktion toiminta
        1. kuva-elementti näkyviin 
        2. Näytetään sisemmän arrayn sisältö
        3. Vaihdetaan kuva-elemtnin src-lähde
        4. Vaihdetaan kuva-elemtnin src-lähde
        5. Uusi arvo x-muuttujalle 
        */

        pic.style.display = "block";  // 1.  
        out.innerHTML = items[x][0] + " : " + items[x][1] + '<br>';  // 2.       
        pic.src = '../img/' + items[x][0];

        t = setTimeout(start,items[x][1]);
        
        
        x = (x < items.length-1) ? x+1 : 0; // Ternary operator - fancy

        /*
        
        Ternary-operaattorin sijaan voidaan käyttää tavallista if-lausetta

        if (x < items.length-1) {
            x = x+1;
        } else {
            x = 0;
        }
        
        */
        
    }
    
    /* 
    stop-funktio lopettaa start-funktion suorituksen
    */
    function stop(){
        clearTimeout(t);   
    }
    
    </script>    




</body>
</html>

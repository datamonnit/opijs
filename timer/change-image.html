<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change image with timer</title>
</head>
<body>
    <h1>Change image with timer</h1>
    <img id="myImage" src="../img/003-bicycle.png" alt="" onclick="changeImage('myImage', 500, '../img/004-blackboard.png');">
    <button onclick="changeImage(500);">Press</button>

<script>    
/*
Function changeImage() changes src of desired element to another for any given amount of millisecons.
Parameters: 
    id - id of a DOM element
    ms - amount of milliseconds
    imageSrc - url of on image to be shown
 */
function changeImage(id, ms, imageSrc){
    document.getElementById(id).src = imageSrc;
    
    // Call swap image after n milliseconds to restore original image
    let t = setTimeout(swap, ms);

}
/* 
swap() - Restores the original
 */
function swap(){
    document.getElementById("myImage").src = "../img/003-bicycle.png";
}

</script>

</body>
</html>

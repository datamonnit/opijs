<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array-esimerkki</title>
    <style>
    .delete {
        font-size: 12px; cursor: pointer; color: red;
    }
    .insert {
        font-size: 12px; cursor: pointer; color: green;
    }
    </style>
</head>
<body onload="print(kaupungit)">
    
    <form name="addForm" onsubmit="add(event)">
        <input type="text" name="cityName">
        <input type="submit" value="Add">
    </form>
    <button onclick="removeFirst()">Remove first</button>
    <button onclick="removeLast()">Remove last</button>

    <ul id="cityUl"></ul>

    <script>
    
    var kaupungit = ['Mikkeli','Helsinki','Juva','Pieksämäki'];
    
    function add(e){
        
        e.preventDefault(); // cancel form submitting
        
        let newCity = document.forms['addForm']['cityName'].value;

        kaupungit.push(newCity);

        print(kaupungit);
        
    }

    // print-funktio tulostaa annetun arrayn (for-silmukka)
    function print(arr){
        let ul = document.querySelector('#cityUl');
        ul.innerHTML = '';
        
        for (let i = 0; i < arr.length; i++){
            // ul.innerHTML += '<li>'+arr[i]+' <a style="font-size: 12px; cursor: pointer; color: red;" onclick="removeAtIndex('+i+')">delete</a></li>'; 
            
            // tyylikkäämpää käyttää ES2015-syntaksia (huomaa back tick `)
            ul.innerHTML += `<li>
                                ${arr[i]}
                                <a class="delete" onclick="removeAtIndex(${i})">delete</a>
                                <a class="insert" onclick="insertAtIndex(${i})">insert</a>
                            </li>`; 
        }
    }

    // removeFirst-funktio poistaa ensimmäisen elementin (shift-metodi)
    function removeFirst(){
        kaupungit.shift();
        print(kaupungit);
    }

    // removeLaset-funktio poistaa viimeisen elementin (pop-metodi)
    function removeLast(){
        kaupungit.pop();
       print(kaupungit);
    }

    // removeAtIndex-funktio poistaa indeksinä annetun elementin (splice-metodi)
    function removeAtIndex(index){
        kaupungit.splice(index,1);
        print(kaupungit);
    }

    // insertAtIndex-funktio lisää elementin haluttuun kohtaan
    function insertAtIndex(index){
        alert('huu')
        let cityName = prompt('Give a new city name')
        kaupungit.splice(index, 0, cityName);
        print(kaupungit)
    }
    
    </script>
</body>
</html>

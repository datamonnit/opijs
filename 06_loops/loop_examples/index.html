<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <input type="text" id="item">
    <button onclick="addItem(document.getElementById('item').value)">Add</button>
    <button onclick="addTen()">Add 10</button>
    <div id="printti"></div>
    <script>

    let myItems = [];

    function addTen(){
        for(let i=0; i<10; i++){
            myItems.push(prompt('Give item'));
        }
        printItems();
    }

    function addItem(x){
        console.log(x);
        myItems.push(x);
        console.log(myItems);
        printItems();
    }

    function printItems(){
        let html = '';
        for(let i=0; i < myItems.length; i++){
            html = html + myItems[i] + '<br>';
        }
        document.getElementById('printti').innerHTML = html;
    }
    </script>
</body>
</html>

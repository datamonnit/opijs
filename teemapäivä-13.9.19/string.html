<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
</head>
<body>
    <h1>Strings</h1>
    <p id="demo">Beatae, maxime quibusdam aliquid voluptas assumenda eos.</p>

    let id = 5;

                    FROM users

    document.getElementById('demo').innerHTML = name;
    </script>

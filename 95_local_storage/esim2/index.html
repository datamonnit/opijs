<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage #2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <header>

    <nav class="navbar navbar-dark bg-dark px-5">
      <div class="container">
        <span class="navbar-brand mb-0 h1">My Bookmarks</span>
      </div>
    </nav>

  </header>

  <main>
    <section class="bg-warning py-5">
      <div class="container">
        <h2>Add a bookmark</h2>
        <form id="myForm">
          <div class="form-group my-3">
            <label for="siteName">Site name</label>
            <input class="form-control form-control-lg" type="text" id="siteName" placeholder="Name of the site">
          </div>
          <div class="form-group my-3">
            <label for="siteName">Description</label>
            <input class="form-control form-control-lg" type="text" id="siteDescription"
              placeholder="Description of the site">
          </div>
          <div class="form-group my-3">
            <label for="siteAddress">Site address</label>
            <input class="form-control form-control-lg" type="text" id="siteAddress"
              placeholder="http://address of the site">
          </div>
          <div class="form-group my-3">
            <input class="btn btn-lg btn-primary" type="submit" value="Save bookmark">
          </div>
        </form>
      </div>
    </section>

    <section id="bookmarks" class="py-5 bg-white">
      <div class="container">
        <h2 class="mb-5">My Bookmarks</h2>
        <div id="bookmarkList" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="p-2 bg-dark text-white fixed-bottom">
    Copyright &copy; 2022
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>

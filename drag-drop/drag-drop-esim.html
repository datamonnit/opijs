<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  padding: 10px;
  margin: 10px;
  border: 1px solid #aaaaaa;
}
.myDiv {
    border: 1px solid black;
    padding: 5px;
    border-radius: 5px;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  console.log(ev.target.dataset.wallid);
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));

  

}
</script>
</head>
<body>

<p>Drag div into the box</p>

<div id="div1" data-wallid="lista1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" data-wallid="lista2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br>

<div id="drag1" class="myDiv" draggable="true" ondragstart="drag(event)">Drag me!</div>

</body>

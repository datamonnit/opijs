<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Esimerkki 1</title>
    <style>
    * {
        box-sizing: border-box;
        font-family: sans-serif;
    }
    .my-form {
        width: 500px;
        padding: 20px;
        margin: 50px auto;
        border: 1px solid black;
    }
    .form-group {
        margin: 15px;
    }

    .form-group label {
        font-weight:500;
        
    }

    .form-group input, .form-group textarea, .form-group button {
        width: 100%;
        font-size: 1.2em;
        padding: 10px;
    }
    .error {
        color: red;
    }
    </style>
</head>
<body>
    <form class="my-form" onsubmit="checkNimi(event)">

        <div class="form-group">
            <label for="nimi">Nimi</label>
            <input id="nimi" type="text" name="nimi" onkeyup="checkNimi(event)">
            <span id="nimi_error" class="error"></span>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>
        
        <div class="form-group">
            <textarea name="" id="" cols="30" rows="10">Viestisi</textarea>
        </div>

        <div class="form-group">
            <button>Lähetä</button>
        </div>

    </form>

    <script>
    function checkNimi(e){

        e.preventDefault();

        var nimi = document.getElementById('nimi').value;
        var error = document.getElementById('nimi_error');
        
        if (nimi.length < 3) {
           error.innerHTML = "Nimi taitaa olla liian lyhyt";
        } else {
            error.innerHTML = "";
        }
    }
    </script>

</body>
</html>

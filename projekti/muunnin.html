<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muunnin</title>
</head>
<body>
    <h1>Muunnin</h1>
    <input type="text" name="temp" id="temp" placeholder="anna lämpötila" onchange="muunnaArvo(this.value)">
    <p id="vastaus"></p>
    <script>
    function muunnaArvo(luku){
        let muunnettuArvo = 0;
        muunnettuArvo = luku * luku;
        console.log(muunnettuArvo);
        tulostaVastaus(muunnettuArvo);  
    }

    function tulostaVastaus(vastaus){
        document.getElementById("vastaus").innerHTML = vastaus;
    }
    </script>

</body>
</html>

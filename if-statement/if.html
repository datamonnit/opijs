<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If</title>
</head>
<body>
    <script>
    let luku = prompt('anna luku');

    if (luku > 100){
        alert('Oli iso luku!');
    } else if (luku == 100) {
        alert('Tasan sata!');
    } else if (luku > 50) {
        alert('Keskikokoinen luku oli tuo!');
    } else {
        alert('Olipas pieni!');
    }
      

    </script>
</body>
</html>

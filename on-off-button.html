<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>On-Off -example</title>
</head>
<body>
    <h1>ON-OFF -button example</h1>
    <h2>Example 1</h2>
    <p>Simple example with integer 0/1 value as button state.</p>
    <button id="on-off-btn" onclick="changeState();">OFF</button>
    <script>
    let btnState = 0;
    
    function changeState(){
        
        btn = document.getElementById('on-off-btn');

        if (btnState == 0){
            btnState = 1;
            btn.innerHTML = "ON";
        } else {
            btnState = 0;
            btn.innerHTML = "OFF";
        }

        console.log(btnState);
    }
    </script>

    <h2>Example 2</h2>
    <p>Example with boolean value as button state. Ternary operator in function</p>
    <button id="on-off-btn2" onclick="changeState2()">OFF</button>
    <script>

    let btn2State = false;
    function changeState2(){
        btn2State = !btn2State;
        document.getElementById("on-off-btn2").innerHTML = (btn2State == false) ? "OFF" : "ON";
    }
    </script>


</body>
</html>
